<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalise.css">
    <script src="https://kit.fontawesome.com/c532570dbf.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div id="main-container">
        <div class="header">
            <h1>Reading List</h1>
            <button id="new-book-button">+ New Book</button>
        </div>
        <div id="book-container">
            <div class="book-cell" id="0">
                <div class="title">Book Name</div>
                <div class="author">Author</div>
                <div class="pages">Pages</div>
                <button class="read">Read</button>
                <button class="remove-book">Remove 
                    <i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <form id="new-book-form">
            <input type="text" id="book-title" name="book-title" placeholder="Title" required>
            <input type="text" id="book-author" name="book-author" placeholder="Author" required>
            <input type="number" id="book-pages" name="book-pages" placeholder="Pages" required>
            <div id="book-read">
                <label for="book-read-status">Have you read the book?</label>
                <input type="checkbox" id="book-read-status" name="read-status">
            </div>
            <button class="add-book" type="button">Add Book</button>
            <button id="close-form">x</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
